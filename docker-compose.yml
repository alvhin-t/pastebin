version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pastebin
      POSTGRES_USER: pastebin_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pastebin_user -d pastebin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Application
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: pastebin
      DB_USER: pastebin_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_PORT: 5432
      DEBUG: "False"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Cleanup Worker
  cleanup:
    build: .
    command: python backend/cleanup.py
    environment:
      DB_HOST: db
      DB_NAME: pastebin
      DB_USER: pastebin_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_PORT: 5432
      CLEANUP_INTERVAL: 60
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: