<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View shared paste">
    <title>Paste {paste_id} - Pastebin</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">
                <a href="/" class="logo-link">
                    <span class="logo-icon">ðŸ“‹</span>
                    Pastebin
                </a>
            </h1>
        </header>

        <main class="main">
            <section class="view-section">
                <div class="paste-header">
                    <h2 class="paste-title">Paste {paste_id}</h2>
                    <div class="paste-meta">
                        <span class="meta-item">
                            <svg class="meta-icon" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM7 4h2v5H7V4zm0 6h2v2H7v-2z"/>
                            </svg>
                            Expires: <time id="expiryTime">{expires_at}</time>
                        </span>
                    </div>
                </div>

                <div class="paste-actions">
                    <button type="button" class="btn btn-secondary btn-sm" id="copyContentBtn">
                        <svg class="btn-icon" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2z"/>
                            <path d="M2 6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1v1a3 3 0 0 1-3 3H2a3 3 0 0 1-3-3V8a3 3 0 0 1 3-3h1v1H2z"/>
                        </svg>
                        Copy Content
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm" id="rawBtn">
                        <svg class="btn-icon" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3zm2-1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                            <path d="M4 5h8v1H4V5zm0 2h8v1H4V7zm0 2h8v1H4V9z"/>
                        </svg>
                        Raw
                    </button>
                </div>

                <div class="paste-content">
                    <pre id="pasteContent">{content}</pre>
                </div>

                <div class="paste-footer">
                    <a href="/" class="btn btn-primary">Create Your Own Paste</a>
                </div>

                <!-- Copy notification -->
                <div class="toast" id="copyToast" style="display: none;">
                    <svg class="toast-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5l-4 4a.5.5 0 0 1-.7 0l-2-2a.5.5 0 1 1 .7-.7L7 10.3l3.6-3.6a.5.5 0 1 1 .7.7z"/>
                    </svg>
                    <span>Copied to clipboard!</span>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>
                Built by Alvihn using Python WSGI, PostgreSQL, and Vanilla JavaScript
                <span class="separator">â€¢</span>
                <a href="https://github.com/yourusername/pastebin" target="_blank" rel="noopener">
                    View Source
                </a>
            </p>
        </footer>
    </div>

    <script src="/static/js/view.js"></script>
</body>
</html>
